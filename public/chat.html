<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>

    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">     <!-- idhar woh room and users display hoga-->

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages">    

                </div>                                      <!-- div where send location template will be rendered-->
              
            <!--<div id ="current_location"></div>  -->                                <!-- div where current location(client) template will be rendered-->
                <div class="compose">
                    <form id="messsage-form">
                        <label for="cname">Your message:</label><br>
                        <input type="text" id="cname" name="cname" placeholder="Type text here" required autocomplete="off"><br>
                        <button id='Get_weather_info'>send_above_location</button>
                    </form>
                    <br>
                    <button id='share_location'>Send_current_location</button>
    
                </div>
            </div>
        </div>
       
           
            
        <script id='message-template' type="text/html">                                     <!-- template for rendering -->
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{created_At_time}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id='client_location_url_template' type="text/html">                                   <!-- template for rendering current client location -->
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{created_At_time2}}</span>
                </p>
                <p><a href ="{{url}}" target="_blank">My location</a> </p>                    <!-- naya chat room khukega -->
            </div>

        </script>



        <script id="leftsidebar_template" type='text/html'>
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users_in_room}}
                    <li>{{username}}</li>
                {{/users_in_room}}
            </ul>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>   <!-- render templates-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>                           <!-- manipulatetime-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>                                      <!-- query -->
        <script src="/socket.io/socket.io.js"></script> <!-- this is  used so the below js can make use of io-->
        <script src="/js/chat.js"></script>             <!--this file canmake use of io as above is written-->
           
    
    </body>
</html>
